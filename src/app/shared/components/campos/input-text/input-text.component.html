<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput 
           [placeholder]="titulo" 
           [name]="controlName" 
           [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
      O campo precisa ter no mínimo {{validacao.lengthValidar(formControl, 'minlength')}} caracters
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
      O campo precisa ter no máximo {{validacao.lengthValidar(formControl, 'maxlength')}} caracters
    </mat-error>
  </mat-form-field>
</div>
