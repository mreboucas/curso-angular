<mat-list *ngIf="filme; else semRegistro">
    <mat-list-item>Título: {{filme.titulo}}</mat-list-item>
    <mat-list-item>Data de Lançamento: {{filme.dtLancamento | date: 'dd/MM/yyyy'}}</mat-list-item>
    <mat-list-item>Gênero: {{filme.genero}}</mat-list-item>
    <mat-list-item classs="quebrar-linha">Descrição: {{filme.descricao}}</mat-list-item>
    <mat-list-item>Nota: <a [href]="filme.urlIMDb" target="_blank"> {{filme.nota}}</a></mat-list-item>
    <img mat-card-image [src]="filme.urlFoto || semFotoImg">
</mat-list>
<mat-card>
    <mat-card-actions>
        <button class="float" color="accent" mat-raised-button (click)="editar()">Editar</button>
        <button class="" color="warn" mat-raised-button (click)="excluir()">Excluir</button>
    </mat-card-actions>
</mat-card>
<ng-template #semRegistro>
    <h1 class="full-width main-div">Nenhum registro encontrado com o id {{id}}</h1>
  </ng-template>
