<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
    <mat-card class="center width50">
      <mat-card-content>
        <dio-input-text titulo="Título *" controlName="titulo" [formGroup]="cadastro"></dio-input-text>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
          <mat-error *ngIf="validacao.hasErrorValidar(f.urlFoto, 'minlength')">O campo precisa ter no mínimo 10 caracters</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput 
                 readonly
                 [matDatepicker]="picker" 
                 placeholder="Data de Lançamento *" 
                 name="dtLancamento"
                 formControlName="dtLancamento"
                 (click)="picker.open()"
                 >
            <mat-error *ngIf="validacao.hasErrorValidar(f.dtLancamento, 'required')">Campo obrigatório</mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="number" min="0" max="10" step="1" placeholder="Nota IMDb *" name="nota"
            formControlName="nota">
            <mat-error *ngIf="validacao.hasErrorValidar(f.nota, 'required')">Campo obrigatório</mat-error>
          <mat-error *ngIf="validacao.hasErrorValidar(f.nota, 'min')">O campo precisa ter no mínimo  o valor 0</mat-error>
          <mat-error *ngIf="validacao.hasErrorValidar(f.nota, 'max')">O campo precisa ter no máximo o valor 10</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link IMDb" name="urlIMDb" formControlName="urlIMDb">
          <mat-error *ngIf="validacao.hasErrorValidar(f.urlIMDb, 'minlength')">O campo precisa ter no mínimo 10 caracters</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero *" name="genero" formControlName="genero">
            <mat-option value="Ação">Açao</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value="Ficção Científica">Ficção Científica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
          <mat-error *ngIf="validacao.hasErrorValidar(f.genero, 'required')">Campo obrigatório</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
